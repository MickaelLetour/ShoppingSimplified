<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js" async></script>
    <title>Shifumi</title>
</head>
<body>
    <div class="container">

    <h1>Bienvenue sur Shifumi Battle!</h1>
    <div class="zoneCombat">
        
        <div class="joueur">

        <div id="buttonTexte"> 

            <h2 id="texteB">Faites votre choix!</h2>
            <div id="button">
                <div id="feuille"></div>
                <div id="ciseaux"></div>
                <div id="pierre"></div>
            </div>
        </div>

        <div id="choixJoueur"></div>
        <h2 id="nomJoueur">Nom du joueur</h2>

        </div>

    <div id="versus">
        
    </div>

    <div id="choixIa">
        
        <div id="choixOrdi"></div>
        <h2 id="Ia">IA</h2>

    </div>
    </div>
    <div id="resultat">

            <h2 id="texteResult">Jouer!!</h2>
    
    </div>

    <div class="stat">

        <table>
            <tr>
                <th>Victoire</th>
                <td id="victoire">0</td>
            </tr>
            <tr>
                <th>Egalité</th>
                <td id="egalite">0</td>
            </tr>
            <tr>
                <th>Défaite</th>
                <td id="defaite">0</td>
            </tr>

        </table>
    </div>

    <footer>
        <p>Site réalisé par Letour Mickael</p>
    </footer>

</div class="container">

</body>
</html>
