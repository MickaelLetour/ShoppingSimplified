<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js" async></script>
    <title>Document</title>
</head>
<body>
    <div class="container col-xs-12 col-sm-12 col-md-6 col-lg-4">

        <div class="titre">
            <h1>Bienvenue sur Shifumi Battle!</h1>
        </div>

        <div class="jeu">
            <div class="boxU">
                <div class="nomJoueur"></div>
                <div id="choixJoueur"></div>
                <div id="choix">
                <div id="choixU">
                    <div id="button"> 
                        <div id="feuille"></div>
                        <div id="ciseaux"></div>
                        <div id="pierre"></div>
                    </div id="button">
                </div>
                <p>Faites vos jeux!</p>
                </div>
            </div>
            <div class="versus">
                <h2>Versus</h2>
            </div>
            <div class="boxIA">
                <h2>IA</h2>
                <div id="choixIA">   
                </div>
            </div>
        </div>
        <div id="resultat">
            <h2>Jouer!</h2>
        </div>
        <div class="stat">
                <table>
                        <tr>
                            <th>Victoire</th>
                            <td id="victoire">0</td>
                        </tr>
                        <tr>
                            <th>Egalité</th>
                            <td id="egalite">0</td>
                        </tr>
                        <tr>
                            <th>Défaite</th>
                            <td id="defaite">0</td>
                        </tr>
                    </table>
        </div>
    </div>
</body>
</html>
